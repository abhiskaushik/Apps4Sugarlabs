<canvas id="canvas" width="400" height="400"

</canvas>
<script>

var canvas = dom("canvas"),
ctx = canvas.getContext("2d"),
radius = canvas.height / 2;

ctx.translate(radius, radius);
radius = radius * 0.90


function drawFace(ctx, radius) {
  
  ctx.beginPath();
  ctx.fillStyle = 'white';
  ctx.fillRect(0-radius,0-radius,2*radius,2*radius);
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = 'red';
  ctx.fill();

}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
 var temp=-2;
 var radius_factor=0.85;
  for(num = 1; num < 13; num++){
    ang = temp* Math.PI / 6;
    ctx.fillText(num.toString(), radius_factor*radius*Math.cos(ang),radius_factor*radius*Math.sin(ang));  
    
     temp++;

  
  }

}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07,'black');
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.68, radius*0.04,'green');
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.7, radius*0.02,'lightblue');
}

function drawHand(ctx, pos, length, width,color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.strokeStyle=color;
    ctx.stroke();
    ctx.rotate(-pos);

}


function drawClock() {
  drawFace(ctx, radius); // un-necessary step, needs opitimization..
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

var drawC=setInterval(drawClock,1);

var hrsT;
var minsT;

var animateHRTimer;
var animateMINTimer;

function animateMIN(){
  //var ctx=dom('canvas').getContext('2d');
 // ctx.translate(-2*radius,-2*radius);
  //var h=dom('hr').value;
  var m=dom('min').value;

 if((180/Math.PI)*minsT>=min_angle)
   clearInterval(animateMINTimer);

//ctx.clearRect(0-radius,0-radius,400,400);
//clearInterval(drawC);
drawFace(ctx,radius);
drawNumbers(ctx,radius);

drawHand(ctx, hrsT, radius*0.5, radius*0.07);
drawHand(ctx,minsT,radius*0.75,radius*0.04);
//hrsT+=  Math.PI/180;
minsT+=Math.PI/180;
}

function animateHR(){
  //var ctx=dom('canvas').getContext('2d');
 // ctx.translate(-2*radius,-2*radius);
  var h=dom('hr').value; h=h%12;
  var m=dom('min').value; m=m%60;
  var hr_angle= (h*60+m*1)/2;
 if((180/Math.PI)*hrsT>=hr_angle){
   clearInterval(animateHRTimer);
    animateMINTimer=setInterval(animateMIN,10);

 }

//ctx.clearRect(0-radius,0-radius,400,400);
//clearInterval(drawC);
drawFace(ctx,radius);
drawNumbers(ctx,radius);

drawHand(ctx, hrsT, radius*0.5, radius*0.07);
drawHand(ctx,minsT,radius*0.75,radius*0.04);
hrsT+=  Math.PI/180;
//minsT+=Math.PI/180;
}







function calculateAngle(h,m){
 //console.log(h);

 //if(min==60)min=0;
  h=h%12;
 var hr_angle= (h*60+m*1)/2;
  //console.log(hr_angle);

 var min_angle=6*m;
 
 var angle=Math.abs(hr_angle - min_angle);

 //return
 var ans= angle<(360-angle)?angle:(360-angle);
 //var temp=0;
 //var animateDegress=function(){
   // if(temp>=ans){
    //clearInterval(aniDegreeTimer);
  //}

 dom('screen').innerHTML=ans+'&#176';
 //temp+=1;


//var aniDegreeTimer=setInterval(animateDegress,100);

 ctx.clearRect(0-radius,0-radius,400,400);
 clearInterval(drawC);

//drawFace(ctx,radius);
//drawNumbers(ctx,radius);
hrsT=0; minsT=0;
clearInterval(animateHRTimer);
clearInterval(animateMINTimer);

  animateHRTimer=setInterval(animateHR,10);
//var animateMINTimer=setInterval(animateMIN,10);
}
